<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Logs Viewer</title>
  <style>
    body {
      font-family: monospace;
      padding: 1rem;
      background: #f5f5f5;
    }
    .log {
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 1rem;
      padding: 1rem;
      white-space: pre-wrap;
    }
    .meta {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .output {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>LLM Logs</h1>
  <div id="logs">Loading logs...</div>

  <script>
    const token = "llm-secret-gooboy-smithie-2019";

    async function fetchLogs() {
      try {
        const res = await fetch("https://api.chaudhurisolutions.com/logs", {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const data = await res.json();
        const container = document.getElementById("logs");
        container.innerHTML = "";

        for (const line of data.logs.reverse()) {
          try {
            const log = JSON.parse(line);
            const div = document.createElement("div");
            div.className = "log";
            div.innerHTML = `
              <div class="meta">
                ${log.timestamp} | ${log.provider} | ${log.model}
              </div>
              <div><strong>Prompt:</strong> ${log.prompt}</div>
              <div class="output"><strong>Output:</strong> ${log.output}</div>
            `;
            container.appendChild(div);
          } catch (e) {
            // skip malformed logs
          }
        }
      } catch (err) {
        document.getElementById("logs").textContent = "Failed to load logs.";
      }
    }

    fetchLogs();
  </script>
</body>
</html>
